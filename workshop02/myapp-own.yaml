---
kind: ConfigMap
apiVersion: v1

metadata:
  name: myapp-config
  namespace: myns
  labels:
    app: myapp-config

data:
  db_user: root
  db_host: myapp-svc.myns.svc.cluster.local

---
kind: Secret
apiVersion: v1
metadata:
  name: myapp-secret
  namespace: myns
  labels:
    app: myapp-secret

data:
  app_password: Y2hhbmdlaXQ=

---
kind: Deployment
apiVersion: apps/v1

metadata:
  name: myapp-deployment
  labels:
    app: myapp
    version: v1

spec:
    replicas: 4
    selector:
        matchLabels:
            app: myapp-pod
            version: v1
    template:
        metadata:
            name: myapp-pod
            labels:
                app: myapp-pod
                version: v1
        spec:
            containers:
            - name: myapp
              image: stackupiss/northwind-app:v1
              imagePullPolicy: Always
              env:
              - name: DB_USER
                value: root
              - name: DB_HOST
                valueFrom:
                  configMapKeyRef:
                    name: myapp-config
                    key: db_host
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: myapp-secret
                    key: db_password
              - name: INSTANCE_IP_ADDRESS
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP

              ports:
              - name: myapp-port
                containerPort: 3000

---
kind: Service
apiVersion: v1

metadata:
  name: myapp-svc
  namespace: myns
  labels:
    app: myapp-svc

spec:
  type: LoadBalancer
  selector:
    app: myapp-pod
  ports:
  - name: myapp-svc-port
    port: 80
    targetPort: myapp-port